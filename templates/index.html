<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wardrobe | AI Try-On</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Global Reset & Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            /* Modern Gradient Background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* 2. The Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* 3. Typography */
        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3436;
            font-size: 2.2rem;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: #636e72;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        /* 4. Video Stream Styling */
        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 4px solid #fff;
            width: 100%;
            max-width: 800px;
            background: #000; /* Fallback color */
        }

        img.video-feed {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 5. Custom Buttons */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-prev {
            background-color: #f1f2f6;
            color: #2f3542;
        }

        .btn-prev:hover {
            background-color: #dfe4ea;
            transform: translateY(-2px);
        }

        .btn-next {
            background-color: #6c5ce7;
            color: white;
        }

        .btn-next:hover {
            background-color: #a29bfe;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Badge for "Live" status */
        .live-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: pulse 2s infinite;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Virtual Wardrobe</h1>
        <p class="subtitle">AI-Powered Real-Time Try-On Experience</p>

        <div class="video-container">
            <div class="live-badge">
                <div class="live-dot"></div> LIVE
            </div>
            <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Stream">
        </div>

        <div class="controls">
            <button class="btn-prev" onclick="changeShirt('prev')">
                <span>&#8592;</span> Previous
            </button>
            <button class="btn-next" onclick="changeShirt('next')">
                Next <span>&#8594;</span>
            </button>
        </div>
    </div>

    <script>
        function changeShirt(action) {
            // Add a temporary subtle click effect
            const btn = action === 'next' ? document.querySelector('.btn-next') : document.querySelector('.btn-prev');
            btn.style.opacity = '0.7';
            setTimeout(() => btn.style.opacity = '1', 200);

            fetch('/change_shirt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: action }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Shirt changed:', data);
            });
        }
    </script>
</body>
</html>
